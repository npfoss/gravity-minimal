<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>

    <title>Gravity Minimal</title>
    <link rel="stylesheet" href="app.css">
    <script type='module' src="app.js"></script>
  </head>
  <body id="body">
    MAGIC LINK (c/p to share):
    <input readonly id="magic" value="loading...">

    <p></p>

    IPFS Node Info:
    <pre id="info">loading...</pre>
    Identity Info:
    <pre id="info2">loading...</pre>

    <p>Profile hash: <span id="toplevelinfo">(click "load" below)</span></p>

    <input id="pubdata" placeholder="additional data to publish">
    <button id="publish">publish my profile!</button>
    <input id="ipnskey" placeholder="friend ID/pubkey">
    <button id="lookup">lookup profile hash</button>

    <p></p>

    Path:
    <input id="pathinput" value="/">
    <button id="refresh">load</button>
    <pre id="profile">temp</pre>

    <input id="postgroupid" placeholder="group ID">
    <input id="posttext" placeholder="message">
    <button id="sendpost">send!</button>

    <p></p>

    <input id="magiclink" placeholder="paste magic link">
    <button id="sendmagic">add as subscriber</button>
    <!-- <button id="addsubscribing">subscribe</button> -->

    <p></p>

    <input id="peeraddr" placeholder="peer multiaddr">
    <button id="connectpeer">connect</button>
    <button id="autoconnect">auto-connect</button>

    <p></p>

    <button id="ipnsrefresh">refresh IPNS state</button>
    <pre id="ipnsinfo">click refresh...</pre>

    <button id="refreshpeers">refresh peers</button>
    <pre id="peerlist">click refresh...</pre>

    <button id="creategroup">create group</button>

    <p></p>

    <input id="biogroupid" value="" placeholder="group ID">
    <input id="biokey" value="" placeholder="bio key to set">
    <input id="bioval" value="" placeholder="value">
    <button id="setbio">Set bio</button>

    <p></p>

    <input id="nickkey" value="" placeholder="public key">
    <input id="nickname" value="" placeholder="nickname">
    <button id="setnick">Set nickname</button>

    <p></p>

    <input id="lookuppk" placeholder="friend public key">
    <button id="friendkey">get friend key</button>

    <p></p>

    <input id="groupgetpk" placeholder="friend public key or 'me'">
    <button id="getgroups">get groups</button>

    <p></p>

    <!-- pulls from the membership source of truth, as opposed to nicknames -->
    <input id="membergetid" placeholder="group name/salt of one of my groups">
    <button id="getgroupmembers">get group members</button>

    <p></p>

    <input id="groupinfoname" placeholder="group name">
    <input id="groupinfopk" placeholder="friend public key or 'me'">
    <button id="getgroupinfo">get group info</button>

    <p></p>

    <input id="postgroupname" placeholder="group name">
    <input id="getpostpk" placeholder="friend public key or 'me'">
    <button id="getgroupposts">get group posts</button>

    <p></p>

    Contacts:
    <button id="contactbutton">load contacts</button>
    <pre id="contacts"><i>click to refresh</i></pre>

    <!-- no longer needed / old tests -->
    <p></p>
    <input id="ipnsid" placeholder="IPNS ID">
    <button id="convertid">find pubkey</button>

    <p></p>
    <button id="getkey">getkey</button>
    <!-- <button id="keygen">gen new master key--!very dangerous!</button> -->
    <p></p>
    <input id="message" value="secret message">
    <button id="encdec">enc/dec</button>
    <p></p>
    <h3>Extra dangerous zone:</h3>
    <button id="nuke">nuke</button>
  </body>
</html>
